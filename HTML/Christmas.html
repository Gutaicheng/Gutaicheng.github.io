<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全屏图片展示</title>
    <style>
        /* 清除默认边距，确保页面占满屏幕 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000000; /* 黑色背景，沉浸感更强 */
            overflow: hidden; /* 隐藏滚动条 */
            display: flex;            /* 使用 Flex 布局 */
            justify-content: center;  /* 水平居中 */
            align-items: center;      /* 垂直居中 */
        }

        /* 图片样式 */
        #fullscreen-img {
            display: block;
            width: 100%;
            height: 100%;
            
            /* object-fit 属性决定图片如何适应屏幕：
               contain: 保持原比例，完整显示图片（可能有黑边），适合看图。
               cover:   保持原比例，填满整个屏幕（图片会被裁剪），适合做壁纸背景。
            */
            object-fit: contain; 
            
            /* 简单的淡入动画，防止图片加载时闪烁 */
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
    </style>
</head>
<body>

    <!-- 在这里替换 src 为你的图片地址 -->
    <img 
        id="fullscreen-img" 
        src="https://gitee.com/Gu-taicheng/image/raw/master/img/image-20251225154419717.png" 
        alt="全屏图片"
        onload="this.style.opacity = 1" 
    >

</body>
</html>
